plugins {
    id 'java'
    id 'application'
}

subprojects {
    apply plugin: 'java'
    repositories { mavenCentral() }
    dependencies {
        // Библиотеки для видео-звонков и ИИ (MediaPipe)
        implementation 'com.google.mediapipe:tasks-vision:0.10.0'
        implementation 'io.github.webrtc-sdk:android:104.5112.03'
    }
}
