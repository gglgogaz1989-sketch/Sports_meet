name: GymMaster_Elite_Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ВОТ ЭТОТ ШАГ заменяет нам файл .jar! 
      # Он сам установит Gradle нужной версии.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0 

      # Теперь запускаем сборку не через ./gradlew, а напрямую через gradle
      - name: Build with Gradle
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GymMaster_Glavar_Edition
          path: android/build/outputs/apk/debug/*.apk
          
