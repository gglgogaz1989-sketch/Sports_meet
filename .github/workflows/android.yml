name: Android CI Elite Build

on:
  push:
    branches: [ "main", "master" ] # Срабатывает, когда ты закидываешь код
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Элитный сервер на Linux

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug # Та самая команда сборки APK

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: GymMaster-Elite-Debug
        path: android/build/outputs/apk/debug/android-debug.apk
        
